<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        //basic array 
        const arrey = ["Aditya", "datta", "Rushi", "Chaitnya"];
        console.log(arrey);
        console.log(arrey.length);

        //push-pop
        const friends = ["Aditya", "datta", "Rushi", "Chaitnya", "Rohan"];
        console.log(friends);
        friends.push("Vijay");
        console.log(friends);

        const friend = ["Aditya", "datta", "Rushi", "Chaitnya", "Rohan"];
        console.log(friend);
        friend.pop("datta");
        console.log(friend);

        //splice

        let arr = ["rutuja", "radha", "shital", "vaibhavi", "vaishnavi"];
        console.log(arr);
        arr.splice(3, 4, "sanika", "Rupali");
        console.log(arr);

        //reverse

        const rever = ["Renuka","Atharva", "Bhakti", "Sidhhi", "Anuradha"];
        console.log(rever);
        rever.reverse();
        console.log(rever);

    </script>
</body>

</html>
